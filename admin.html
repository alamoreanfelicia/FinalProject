<body>
    <div class="admin-container">
        <!-- Navbar -->
        <nav class="navbar">
            <input id="nav-toggle" type="checkbox">
            <div class="logo">
                <img src="./images/logo2.png" alt="" width="100px" height="100px">
            </div>
            <ul class="nav-list">
                <li>
                    <a href="./index.html" class="normal selected" id="home-page-btn"> Despre Noi </a>
                </li>
                <li>
                    <a href="#" class="normal" id="menu-page-btn"> Modele </a>
                </li>
                <li>

        <div class="admin_content">
            <div class="admin_add_prod">
                <h1>Adaugare Produs Nou</h1>

                <input type="text" id="image" class="admin_add" placeholder="Imaginea Produsului">
                <input type="text" id="price" class="admin_add" placeholder="Pretul Produsului">
                <textarea type="text" id="description" class="admin_add" placeholder="Descrierea Produsului"></textarea>
            </div>
            <div class="admin_btn">
                <button id="add-product" class="add_btn">Adauga Produs</button>
            </div>
            <div id="products-admin"></div>
        </div>
    </div>
